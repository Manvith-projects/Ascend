<header class="header">
    <a href=""><img src="{{ url_for('static', filename='assets/Ascend.jpeg') }}" alt="logo" class="logo"></a>
    <nav class="navbar">
        <a href="{{ url_for('landing') }}" >Home</a>

        <a href="{{ url_for('blogs') }}">Blogs</a>

<body>
<div class="top">
    <div class="header-content">
        <div class="header-text">
            <h1>Public Pathways</h1>
            <p>Explore Career Opportunities Across Various Government Sectors</p>
        </div>
        <div class="header-image">
            <img src="https://karkhana.io/wp-content/uploads/2023/02/image-27.png" alt="government">
        </div>
    </div>
</div>

<main>
    <section id="sectors-grid">
        <div class="slider-container">
            <div class="slider-track">
                <!-- Sectors will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <section id="jobs-section" class="hidden">
        <button id="back-button" class="back-btn">‚Üê Back to Sectors</button>
        <h2 id="sector-title"></h2>
        <div class="slider-container">
            <div id="jobs-grid" class="slider-track">
                <!-- Jobs will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <div id="job-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body">
                <!-- Job details will be dynamically loaded here -->
            </div>
        </div>
    </div>
</main>
