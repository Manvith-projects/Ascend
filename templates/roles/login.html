<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="static/assets/Alogo.jpeg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white" style="background:#f5f5f5">
    <a class="navbar-brand" href="index.html">
        <img src="Ascend.jpeg" alt="logo" usemap="index.html" class="logo">
    </a>
</nav>
<form method="post">
    <div class="container">
        <div class="row">
            <div class=" col-md-6">
                <h1 class="head">Welcome back!</h1>
                <p class="p">Please, Enter your details to continue</p>
                <div class="d-flex flex-column justify-content-start">
                    <h3 class="head1">Email</h3>
                    <input type="email" placeholder="Email" class="input-text1" name="email" id="email" required>
                </div>
                <div class="d-flex flex-column justify-content-start">
                    <h3 class="head1">Password</h3>
                    <input type="password" placeholder="Password" class="input-text1" name="password" id="password" required>
                </div>
                <div class="d-flex flex-column flex-md-row justify-content-start align-items-center gap-2 mt-2">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" id="remember"/>
                        <label for="remember" class="ms-2 mb-0">Remember for 30 days</label>
                    </div>
                    <a href="forgotpassword.html" class="forgot text-decoration-none text-primary mt-2 mt-md-0">Forgot password?</a>
                </div>



                <button type="submit" class="button1 m-2"><a href="landing.html">Sign in</a> </button>
                <button type="button" class="button1 m-2">Sign in with Google</button>
                <button type="button" class="button1 m-2">Sign in with Facebook</button>
                <div class="d-flex flex-row justify-content-start mt-2">
                    <p class="p3">Don't have an account?</p>
                    <a href="signup.html" class="signup ml-1">Signup</a>
                </div>
            </div>
            <div class=" col-md-6 mobile">

            <img src="computer-login-animate.svg" class="image-svg" alt="svg"/>

            </div>
        </div>
    </div>
</form>
</body>
</html>
