<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCEND Chat Bot</title>
    <link rel="stylesheet" href="static/css/chat-bot.css">
    <link rel="icon" type="image/x-icon" href="sendicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Chatbot UI */
        .chat-container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #74c9f6;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .chat-messages {
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background: #f9f9f9;
            flex-grow: 1;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            max-width: 80%;
            border-radius: 10px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .bot-message {
            background-color: #e1f5fe;
            align-self: flex-start;
            margin-right: auto;
        }
        .user-message {
            background-color: #c8e6c9;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #f1f1f1;
            background: white;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            margin-right: 5px;
            border: 1px solid #ccc;
        }
        .chat-input button {
            background: none;
            border: none;
            padding: 0;
        }
        .chat-input button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<header class="header">
    <a href=""><img src="{{ url_for('static', filename='assets/Ascend.jpeg') }}" alt="logo" class="logo"></a>
    <nav class="navbar">
        <a href="{{ url_for('landing') }}">Home</a>
        <a href="{{ url_for('explore') }}">Explore</a>
        <a href="{{ url_for('aboutus') }}">About</a>
        <a href="{{ url_for('chatbot') }}">Chatbot</a>
        <a href="{{ url_for('blogs') }}">Blogs</a>
        <a href="{{ url_for('profile') }}">Profile</a>
    </nav>
</header>

<div class="container-fluid">
    <div class="chat-container bg-light-subtle" id="chat-container">
        <div class="chat-header">
            <h5>Chatbot</h5>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-text">Hi there! How can I assist you today?</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-message">
                <img src="{{ url_for('static', filename='assets/sendicon.svg') }}" alt="Send">
            </button>
        </div>
    </div>
</div>

<script>
    document.getElementById('send-message').onclick = function() {
        sendMessage();
    };
    document.getElementById('user-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
        const userInput = document.getElementById('user-input').value.trim();
        if (userInput === '') return;

        addMessage('user-message', userInput);
        document.getElementById('user-input').value = '';

        try {
            const response = await fetch('/chatbotw', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            addMessage('bot-message', data.response || 'Sorry, I am unable to respond right now.');
        } catch (error) {
            addMessage('bot-message', 'Error connecting to the chatbot.');
        }
    }

    function addMessage(className, text) {
        const messages = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.className = `message ${className}`;
        messageElement.innerHTML = `<div class="message-text">${text}</div>`;
        messages.appendChild(messageElement);
        messages.scrollTop = messages.scrollHeight;
    }
</script>

</body>
</html>
