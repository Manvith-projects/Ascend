<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css">
    <title>Forgot Password</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='assets/Ascend.jpeg') }}" alt="logo" class="logo">
    </a>
    <a href="{{ url_for('login') }}" class="login">Login</a>
    <a href="{{ url_for('signup') }}" class="signup">Signup</a>
</nav>

<form id="forgot-password-form">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="head">Forgot Password</h1>
                <p class="p">Enter your email and we'll send you a reset link.</p>

                <div class="d-flex flex-column">
                    <label for="email" class="head1">Email</label>
                    <input type="email" placeholder="Enter your email" class="input-text1" id="email" required>
                </div>

                <button type="submit" class="button1 mt-3 w-100">Reset Password</button>
                <p class="mt-3 text-center">
                    <a href="{{ url_for('login') }}" class="text-primary">Back to login</a>
                </p>
            </div>
        </div>
    </div>
</form>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

<script>
    "use strict";

    firebase.initializeApp({
        apiKey: "AIzaSyCX5fg4A-OYjtapDOKyOUd0iTnxrKX4t7Y",
        authDomain: "career-mentor-dbffc.firebaseapp.com",
        projectId: "career-mentor-dbffc",
        storageBucket: "career-mentor-dbffc.appspot.com",
        messagingSenderId: "632733746095",
        appId: "1:632733746095:web:df7f51f135cbdb552d255a",
        measurementId: "G-PPZRTYYGM6"
    });

    const auth = firebase.auth();

    document.getElementById("forgot-password-form").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;

        auth.sendPasswordResetEmail(email)
            .then(() => {
                alert("Password reset link sent! Check your email.");
            })
            .catch((error) => {
                console.error("Password Reset Error: ", error.message);
            });
    });
</script>

</body>
</html>
